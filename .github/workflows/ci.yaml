---
name: ci
on:
  pull_request:
  push:
    branches:
      - "release/**"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.3
      - name: Test
        run: go test -race -run TestInterdomainFloatingNetworkServiceEndpointRegistry ./pkg/registry/chains/proxydns -count 10000 -timeout 6h