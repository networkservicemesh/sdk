---
name: ci
on:
  pull_request:
  push:
    branches:
      - "release/**"
jobs:
  yamllint:
    uses: networkservicemesh/.github/.github/workflows/yamllint.yaml@main

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
      - run: |
          mkdir ${{ matrix.os }}
          go test -race -run "^TestNSMGR_HealEndpoint$" ./pkg/networkservice/chains/nsmgr -count 500 -timeout 6h -v > ${{ matrix.os }}/logs
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-logs
          path: ${{ matrix.os }}/logs


  exclude-fmt-errorf:
    uses: networkservicemesh/.github/.github/workflows/exclude-fmt-errorf.yaml@main

  restrict-nsm-deps:
    uses: networkservicemesh/.github/.github/workflows/restrict-nsm-deps.yaml@main
    with:
      allowed_repositories: "api"

  checkgomod:
    uses: networkservicemesh/.github/.github/workflows/checkgomod.yaml@main

  gogenerate:
    uses: networkservicemesh/.github/.github/workflows/sdk-gogenerate.yaml@main

  exclude-replace:
    uses: networkservicemesh/.github/.github/workflows/exclude-replace.yaml@main

  code-cov:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
      - run: |
          mkdir ${{ matrix.os }}
          go test -race -run "^TestNSMGR_HealEndpoint$" ./pkg/networkservice/chains/nsmgr -count 500 -timeout 6h -v > ${{ matrix.os }}/logs
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-code-cov-logs
          path: ${{ matrix.os }}/logs