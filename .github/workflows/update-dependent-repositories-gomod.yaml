---
name: Update dependent repositories
on:
  push:
    branches:
      - main
jobs:
  update-dependent-repositories:
    if: ${{ github.event.commits[0].author.name != 'dependabot[bot]' }}
    uses: networkservicemesh/.github/.github/workflows/update-dependent-repositories-gomod.yaml@main
    with:
      dependent_repositories: |
        ["sdk-k8s",
        "sdk-kernel",
        "cmd-nsmgr",
        "cmd-nsmgr-proxy",
        "cmd-registry-memory",
        "cmd-registry-proxy-dns",
        "cmd-nse-vfio",
        "cmd-nse-remote-vlan",
        "cmd-ipam-vl3",
        "cmd-map-ip-k8s",
        "cmd-cluster-info-k8s",
        "cmd-csi-driver",
        "cmd-dashboard-backend"]
    secrets:
      token: ${{ secrets.NSM_BOT_GITHUB_TOKEN }}
